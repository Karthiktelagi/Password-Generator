<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Password Generator</title>
  <link rel="stylesheet" href="/static/style.css">
</head>
<body>

  <div class="container">
    <h1>Password Generator</h1>
    <p class="subtitle">
      Generate secure passwords based on your required length.
    </p>

    <label for="length">Password Length</label>
    <input
      type="number"
      id="length"
      min="4"
      max="50"
      placeholder="Enter length (4â€“50)"
      required
    >

    <button onclick="generate()">Generate Password</button>

    <div class="output">
      <p id="result"></p>
      <p id="error"></p>
    </div>
  </div>

  <script src="/static/script.js"></script>
</body>
</html>
